<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resp1_d</title>
    <script>
      /*
        Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média da notas.
          Ex.:
            1ª Nota: 7.0
            2ª Nota: 8.0
            Média: 7.5
      */

      var nota1 = Number(prompt('1ª Nota:'))
      var nota2 = Number(prompt('2ª Nota:'))

      var media = (nota1 + nota2) / 2

      alert('Média: ' + media)
    </script>
  </head>
  <body></body>
</html>
