<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex1_4</title>
    <script>
      /*
        Operações envolvendo strings e números

        Resolvendo o problema do exemplo anterior (ex1_3)
          - Number(): converte o texto em número
          - Outras opções além de Number(): parseInt() e parseDouble()
      */

      var a = '20'
      var b = a * 2 // b = 40
      var c = a / 2 // c = 10
      var d = a - 2 // d = 18
      var e = a + 2 // e = 202
      var f = Number(a) // converte a string 20 em um número
      var g = f + 2 // soma o número 20 com 2 = 22

      alert('g: ' + g) // exibe o valor da variável g
    </script>
  </head>
  <body></body>
</html>
