<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resp1_c</title>
    <script>
      /*
        Elaborar um programa para uma loja, o qual leia o preço de um produto e informe  as opções de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x.
          Ex.:
            Preço R$: 60.00
            À Vista R$: 54.00
            Ou 3x de R$: 20.00
      */

      var preco = Number(prompt('Preço R$:'))

      var aVista = preco - preco * 0.1
      var parcela = preco / 3

      alert(
        'Formas de pagamento:\nÀ vista R$: ' +
          aVista.toFixed(2) +
          '\nOu 3x de R$: ' +
          parcela.toFixed(2)
      )
    </script>
  </head>
  <body></body>
</html>
