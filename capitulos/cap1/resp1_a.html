<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resp1_a</title>
    <script>
      /*
        Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.
          Ex.:
            Número: 15
            Vizinhos: 14 e 16
      */

      var num = Number(prompt('Número:'))

      var numAnterior = num - 1
      var numPosterior = num + 1

      alert(
        'Número: ' + num + '\nVizinhos: ' + numAnterior + ' e ' + numPosterior
      )
    </script>
  </head>
  <body></body>
</html>
