<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resp1_b</title>
    <script>
      /*
        Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.
          Ex.:
            Valor da Conta: 90.00
            Número de Clientes: 3
            Valor por Cliente: 30.00
      */

      var conta = Number(prompt('Valor da conta:'))
      var numClientes = Number(prompt('Número de clientes:'))

      var valorPorCliente = conta / numClientes

      alert('Valor por cliente R$: ' + valorPorCliente.toFixed(2))
    </script>
  </head>
  <body></body>
</html>
