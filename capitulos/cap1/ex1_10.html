    <title>ex1_10</title>
    <script>
      /*
        Cálculo da duração de horas de uma viagem

        ELABORAR UM PROGRAMA QUE LEIA A DURAÇÃO DE UMA VIAGEM EM DIAS E HORAS. CALCULE E INFORME A DURAÇÃO TOTAL DA VIAGEM EM NÚMERO DE HORAS.
          Exemplo para uma viagem que dura 2 dias e 5 horas:
            - Nº Dias: 2
            - Nº Horas: 5
            - Total de Horas: 53
      */

      var dias = Number(prompt('Numero de dias:'))
      var horas = Number(prompt('Número de horas:'))

      var total = dias * 24 + horas

      alert('Total de horas: ' + total)
    </script>
