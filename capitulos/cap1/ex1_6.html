<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex1_6</title>
    <script>
      /*
        Cálculo do dobro de um número
      */

      // lê um dado de entrada
      var num = prompt('Digite um número:')

      // calcula o dobro
      var dobro = num * 2

      // exibe a resposta
      alert('O dobro de ' + num + ' é: ' + dobro)
    </script>
  </head>
  <body></body>
</html>
