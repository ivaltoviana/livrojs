<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex1_7</title>
    <script>
      /*
        Cálculo do dobro de um número

        Conversão da entrada para número
          - o comando prompt() retorna sempre um texto (string)
      */

      // converte a saída de tipo texto do prompt em número
      var num = Number(prompt('Digite um número:'))

      var dobro = num + num

      alert('O dobro de ' + num + ' é: ' + dobro)
    </script>
  </head>
  <body></body>
</html>
