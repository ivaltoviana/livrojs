<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 4.5</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <img src="img/ex4_5.jpg" alt="Contas a Pagar" class="alta" />
    <h1
      style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: #396eb0"
    >
      Programa Contas do Mês
    </h1>

    <p
      style="
        color: #2e4c6d;
        font-family: 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: large;
        font-size: 20px;
        font-weight: 600;
      "
    >
      Descrição da Conta:
      <input
        type="text"
        id="inDescricao"
        placeholder="Ex.: Aluguel"
        style="
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          border-radius: 5px 5px;
          border: 2px solid #6eb160;
          background: #daddfc;
          color: #396eb0;
          font-size: 16px;
          font-weight: 600;
        "
      />
    </p>

    <p
      style="
        color: #2e4c6d;
        font-family: 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: large;
        font-size: 20px;
        font-weight: 600;
      "
    >
      Valor a Pagar R$:
      <input
        type="text"
        id="inValor"
        placeholder="Ex.: 1200.00"
        style="
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          border-radius: 5px 5px;
          border: 2px solid #6eb160;
          background: #daddfc;
          color: #396eb0;
          font-size: 16px;
          font-weight: 600;
        "
      />
    </p>
    <input
      type="button"
      value="Registar Conta"
      id="btRegistrar"
      style="
        background-color: #daddfc;
        color: #396eb0;
        font-size: large;
        font-weight: 600;
        border-radius: 5px 5px;
        border: 2px solid #6eb160;
      "
    />
    <pre id="outListaContas" style="color: #746104; font-weight: 600"></pre>
    <pre
      id="outTotal"
      style="color: #742d04; background-color: antiquewhite; font-weight: 600"
    ></pre>
    <script src="js/ex4_5.js"></script>
  </body>
</html>
