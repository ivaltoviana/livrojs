<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplos 4.4</title>
  </head>
  <body>
    <script>
      alert('Digite 0 para sair')

      // início da repetição
      do {
        var num = Number(prompt('Número: '))

        if (num == 0 || isNaN(num)) {
          // solicita confirmação do usuário
          var sair = confirm('Confirma saída?')
          if (sair) {
            // sai da repetição
            break
          } else {
            // continua a repetição, volta ao iníco do laço
            continue
          }
        }

        // se par, mostar o dobro; ímpar, mostra o triplo
        if (num % 2 == 0) {
          alert('O dobro de ' + num + ' é: ' + num * 2)
        } else {
          alert('O triplo de ' + num + ' é: ' + num * 3)
        }
      } while (true) // enquanto verdade (só sai do laço pelo break)

      alert('Bye, bye...')
    </script>
  </body>
</html>
