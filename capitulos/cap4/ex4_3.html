<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 4.3</title>
  </head>
  <body>
    <script>
      // do...while (faça...enquanto)

      // solicta o número e repete a leitura enquanto inválido
      do {
        var num = Number(prompt('Número: '))
        if (num == 0 || isNaN(num)) {
          alert('Digite um número válido...')
        }
      } while (num == 0 || isNaN(num))

      // declara e inicializa variável que irá exibir pares
      var pares = 'Pares  entre 1 e ' + num + ': '

      // isola o primeiro par (para evitar a última vírgula)
      if (num > 1) {
        pares = pares + '2'
      }

      // laço para acumular pares (inicia em 4, pois o 2 já fpo atribuído)
      for (var i = 4; i <= num; i = i + 2) {
        pares = pares + ', ' + i
      }

      // exibe lista de números pares
      alert(pares)
    </script>
  </body>
</html>
